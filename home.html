<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
        crossorigin="anonymous"
        />
        <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="css.css"/>
    
        <title>Weather App</title>
    </head>
    <body>
        <div class="header"><h1>WEATHER FORECAST WEBSITE</h1></div>
        <div class="main">
            
            <div class="box">
                <div class="wave -one"></div>
                <div class="wave -two"></div>
                <div class="wave -three"></div>
                <div id="weathercon">
                <i class="fas fa-sun" style="color: #eccc68"></i>
                </div>

                <div class="info">
                    <h2 class="location">
                        <i class="fas fa-street-view" style="color: #fff"></i
                        >Lucknow,IN
                    </h2>
                    <p id="date">WED | nov 23 | 10:49AM</p>
                    <h2 class="temp">17&deg;C</h2>
                    <h3 class="tempmin_max">
                        Min 17&deg;C | Max 17&deg;C
                    </h3>
                </div>
            </div>
        </div>

        <script src="js.js">
        </script>
  </body>
</html>
